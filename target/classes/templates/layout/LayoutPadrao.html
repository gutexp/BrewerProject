<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>

	<title>Brewer</title>

	<!-- th: serve para que a gente possa referenciar uma url do projeto independente do nome do projeto -->

	<link rel="stylesheet" type="text/css" th:href="@{/layout/stylesheets/vendors.min.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/layout/stylesheets/algaworks.min.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/layout/stylesheets/application.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/stylesheets/brewer.css}"/>

	<link rel="shortcut icon" th:href="@{/images/favicon.png}" />

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
<div class="aw-layout-page">
	<!-- aqui estamos incluindo a barra de navegação que virá de outro arquivo html que temos, e estamos especificando que daquele arquivo html queremos apenas a parte que possui a tag navbar -->
	<!-- isso nos ajuda a apenas carregar a parte html que nos interessa de outra página -->
	<!-- é importante observar que o replace coloca na nossa div o código presente em navbar, caso a gente quisesse modificar algo em navbar apenas para essa página teríamos que usar include -->
	<div th:replace="layout/fragments/BarraNavegacao :: navbar"></div>
	
	<div th:replace="layout/fragments/MenuLateral :: layout-sidebar"></div>
	
	<!-- através da herança, o outro layout acaba inserindo os dados restantes atraves desse layout:fragment -->
	<section class="aw-layout-content  js-content" layout:fragment="conteudo"></section>
	
	<div th:replace="layout/fragments/Footer :: layout-footer"></div>

	
</div>
<script th:src="@{/layout/javascripts/vendors.min.js}"></script>
<script th:src="@{/layout/javascripts/algaworks.min.js}"></script>
<script th:src="@{/javascripts/vendors/jquery.maskMoney.min.js}"></script>
<script th:src="@{/javascripts/vendors/jquery.mask.min.js}"></script>
<script th:src="@{/javascripts/brewer.js}"></script>

<th:block layout:fragment="javascript-extra"></th:block>

</body>
</html>
